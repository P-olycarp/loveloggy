
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

                extend: {
                    fontFamily: {

                    },

                            200: '#EBE7E0',
                            300: '#A69C8E',
                            500: '#8B7E74',
                            600: '#5D5752'
                        },
                        clay: '#9E8C78',
                        ios: {
                            blue: '#007AFF',
                            bg: '#EBE7E0',
                            card: '#FFFFFF',
                            separator: '#C6C6C8',
                            text: '#000000',
                            secondary: '#8E8E93',

                            green: '#34C759'
                        }

                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .ios-blur {
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }

            .nav-item i { font-size: 18px !important; }
        }

    <script src="src/auth.js"></script>
    <script src="src/settings.js"></script>
</head>
<body class="bg-ios-bg font-sans">
    <div class="max-w-md mx-auto bg-ios-bg min-h-screen relative">
        <!-- Header -->
        <div class="px-4 pt-6 pb-4 bg-ios-bg/90 ios-blur sticky top-0 z-10 border-b border-ios-separator/30">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-ios-text">Important Dates</h1>
                <button id="addDateBtn" class="bg-ios-blue text-white text-sm px-4 py-2 rounded-full shadow-sm hover:shadow-md transition-all">
                    + Add Date
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="px-4 pb-24">
            <!-- Anniversary Section -->
            <div id="anniversarySection" class="bg-ios-card rounded-2xl p-4 shadow-sm mb-4 border border-ios-separator/30">
                <div class="flex items-center gap-3 mb-2">
                    <span class="text-3xl">üíñ</span>
                    <div class="flex-1">
                        <h3 class="text-sm font-bold text-ios-text">Our Anniversary</h3>
                        <p id="anniversaryDate" class="text-xs text-ios-secondary">Not set yet</p>
                    </div>
                    <span id="daysCount" class="text-2xl font-bold text-ios-blue"></span>
                </div>
            </div>

            <!-- Dates List -->
            <div id="datesList" class="space-y-3">
                <!-- Dates will be injected here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12">
                <span class="text-6xl mb-4 block">üìÖ</span>
                <p class="text-ios-secondary text-sm mb-2">No important dates yet</p>
                <p class="text-ios-secondary/70 text-xs">Add your first milestone!</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 ios-blur border-t border-ios-separator/30 px-2 sm:px-6 py-2 flex justify-around items-center z-40 themed-card">
            <button onclick="window.location.href='space.html'" class="nav-item flex flex-col items-center gap-1 py-1 px-1 sm:px-2">
                <i class="fas fa-home text-ios-secondary text-lg sm:text-xl themed-text-secondary"></i>
                <span class="text-[9px] sm:text-[10px] text-ios-secondary themed-text-secondary">Home</span>
            </button>
            <button onclick="window.location.href='calendar.html'" class="nav-item flex flex-col items-center gap-1 py-1 px-1 sm:px-2">
                <i class="fas fa-calendar text-ios-blue text-lg sm:text-xl themed-accent"></i>
                <span class="text-[9px] sm:text-[10px] text-ios-blue themed-accent">Calendar</span>
            </button>
            <button onclick="window.location.href='journey.html'" class="nav-item flex flex-col items-center gap-1 py-1 px-1 sm:px-2">
                <i class="fas fa-heart text-ios-secondary text-lg sm:text-xl themed-text-secondary"></i>
                <span class="text-[9px] sm:text-[10px] text-ios-secondary themed-text-secondary">Journey</span>
            </button>
            <button onclick="window.location.href='chat.html'" class="nav-item flex flex-col items-center gap-1 py-1 px-1 sm:px-2">
                <i class="fas fa-comments text-ios-secondary text-lg sm:text-xl themed-text-secondary"></i>
                <span class="text-[9px] sm:text-[10px] text-ios-secondary themed-text-secondary">Chat</span>
            </button>
            <button onclick="openSettings()" class="nav-item flex flex-col items-center gap-1 py-1 px-1 sm:px-2">
                <i class="fas fa-bars text-ios-secondary text-lg sm:text-xl themed-text-secondary"></i>
                <span class="text-[9px] sm:text-[10px] text-ios-secondary themed-text-secondary">More</span>
            </button>
        </div>
    </div>

    <!-- Add Date Modal -->
    <div id="addDateModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-ios-card rounded-2xl p-6 w-full max-w-sm border border-ios-separator/30">
            <h3 class="text-xl font-bold text-ios-text mb-4">Add Important Date</h3>
            
            <input type="text" id="dateTitle" placeholder="Date name (e.g., First Date)" class="w-full px-4 py-3 rounded-xl bg-ios-bg border border-ios-separator/30 focus:outline-none focus:ring-2 focus:ring-ios-blue mb-3 text-sm text-ios-text">
            
            <input type="date" id="dateValue" class="w-full px-4 py-3 rounded-xl bg-ios-bg border border-ios-separator/30 focus:outline-none focus:ring-2 focus:ring-ios-blue mb-3 text-sm text-ios-text">
            
            <select id="dateIcon" class="w-full px-4 py-3 rounded-xl bg-ios-bg border border-ios-separator/30 focus:outline-none focus:ring-2 focus:ring-ios-blue mb-4 text-sm text-ios-text">
                <option value="üéÇ">üéÇ Birthday</option>
                <option value="üíç">üíç Engagement</option>
                <option value="üíí">üíí Wedding</option>
                <option value="‚úàÔ∏è">‚úàÔ∏è Trip</option>
                <option value="üéâ">üéâ Celebration</option>
                <option value="üìÖ">üìÖ Other</option>
            </select>

            <div class="flex gap-3">
                <button id="cancelDateBtn" class="flex-1 py-3 rounded-xl bg-ios-bg text-ios-text font-medium text-sm border border-ios-separator/30">Cancel</button>
                <button id="saveDateBtn" class="flex-1 py-3 rounded-xl bg-ios-blue text-white font-medium text-sm">Save</button>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        // Check login via auth module
        const user = window.LoveLoggyAuth && LoveLoggyAuth.getCurrentUser ? LoveLoggyAuth.getCurrentUser() : JSON.parse(localStorage.getItem('loveloggy_user') || 'null');
        if (!user) {
            window.location.href = 'index.html';
        }

        // Load dates
        function loadDates() {
            const dates = JSON.parse(localStorage.getItem('loveloggy_dates') || '[]');
            return dates;
        }

        function saveDates(dates) {
            localStorage.setItem('loveloggy_dates', JSON.stringify(dates));
        }

        // Render dates
        function render() {
            const dates = loadDates();
            const list = document.getElementById('datesList');
            const empty = document.getElementById('emptyState');

            // Show anniversary
            if (user.startDate) {
                document.getElementById('anniversaryDate').textContent = formatDate(user.startDate);
                const days = daysBetween(new Date(user.startDate), new Date());
                document.getElementById('daysCount').textContent = days;
            }

            if (dates.length === 0) {
                empty.classList.remove('hidden');
                list.innerHTML = '';
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = dates.map((d, i) => `
                <div class="bg-white rounded-2xl p-4 shadow-sm flex items-center gap-3">
                    <span class="text-3xl">${d.icon}</span>
                    <div class="flex-1">
                        <h4 class="text-sm font-bold text-sand-600">${escapeHtml(d.title)}</h4>
                        <p class="text-xs text-sand-400">${formatDate(d.date)}</p>
                    </div>
                    <button onclick="deleteDate(${i})" class="text-red-400 hover:text-red-600">
                        <i class="fas fa-trash text-sm"></i>
                    </button>
                </div>
            `).join('');
        }

        function deleteDate(index) {
            const dates = loadDates();
            dates.splice(index, 1);
            saveDates(dates);
            render();
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}`;
        }

        function daysBetween(start, end) {
            const diff = Math.abs(end - start);
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal handlers
        const modal = document.getElementById('addDateModal');
        document.getElementById('addDateBtn').onclick = () => modal.classList.remove('hidden');
        document.getElementById('fabBtn').onclick = () => modal.classList.remove('hidden');
        document.getElementById('cancelDateBtn').onclick = () => {
            modal.classList.add('hidden');
            document.getElementById('dateTitle').value = '';
            document.getElementById('dateValue').value = '';
        };

        document.getElementById('saveDateBtn').onclick = () => {
            const title = document.getElementById('dateTitle').value.trim();
            const date = document.getElementById('dateValue').value;
            const icon = document.getElementById('dateIcon').value;

            if (!title || !date) {
                alert('Please fill in all fields');
                return;
            }

            const dates = loadDates();
            dates.push({ title, date, icon });
            saveDates(dates);
            
            modal.classList.add('hidden');
            document.getElementById('dateTitle').value = '';
            document.getElementById('dateValue').value = '';
            render();
        };

        render();
    </script>
</body>
</html>
